	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
	    <!-- MAP SCRIPT-->
	    <script>
	        var states = $.ajax({
	          url:"https://raw.githubusercontent.com/immadinorawrrr/states/master/outlines.geojson",
	          dataType: "json",
	          success: console.log("states4 data successfully loaded."),
	          error: function (xhr) {
	            alert(xhr.statusText)
	          }
	        })
	        var comp = $.ajax({
	        	url:"https://raw.githubusercontent.com/immadinorawrrr/states/master/mdfirms.geojson",
	        	dataType: "json",
	        	success: console.log("comp data successfully loaded."),
	        	error: function (xhr) {
	            	alert(xhr.statusText)
	            }
	        })
	        // Specify that this code should run once the county data request is complete

	        var map = L.map('map')
	        
        	

	        $.when(states,comp).done(function() {
	        	//var map = L.map('map')
	            map.setView([37.0902, -95.7129], 4);
	            var basemap = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png', {
	                subdomains: 'abcd',
	    			maxZoom: 13,
					minZoom: 3,
	            }).addTo(map);

	            // Add requested external GeoJSON to map
            	var myStyle = {
            		fillOpacity: 0
            	}

	            var kystates = L.geoJSON(states.responseJSON, {
	            	style: myStyle
	            }).addTo(map);

				var kycomp = L.geoJSON(comp.responseJSON, {
					style: function (feature) {
						return feature.properties && feature.properties.style;
					},
					pointToLayer: function (feature, latlng) {
						return L.circleMarker(latlng, {
							radius: 3,
							fillColor: "#ffdd00",
							color: "#e2c400",
							weight: 1,
							opacity: 1,
							fillOpacity: 0.8
						});
					}
				}).addTo(map);

	         

		        // create an empty popup element
				var popup = L.popup();

				// write a function that will populate the popup element using methods from the popup object
				function onMapClick(e) {
				    popup
				        .setLatLng(e.latlng)
				        .setContent("You clicked the map at " + e.latlng.toString())
				        .openOn(map);
				}

				// on click, run function to populate popup
				map.on('click', onMapClick);
       		});
